<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping | Create Full Insight</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        input,
        select,
        textarea {
            border-radius: 16px !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="pb-10">

    <header
        class="sticky top-0 z-50 glass-effect border-b border-slate-100 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="blogs.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-slate-700"></i>
            </a>
            <h1 class="text-lg font-bold text-slate-800">New Insight</h1>
        </div>
        <button class="text-sky-600 font-bold text-sm">Save Draft</button>
    </header>

    <main class="max-w-md mx-auto p-6">
        <form class="space-y-6">

            <section class="space-y-4">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Author Details</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Poster Name</label>
                        <input type="text" placeholder="e.g. Capt. Rajesh"
                            class="w-full bg-white border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none shadow-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Author Role</label>
                        <select
                            class="w-full bg-white border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none shadow-sm appearance-none">
                            <option>Fleet Manager</option>
                            <option>Technical Supt.</option>
                            <option>HSE Officer</option>
                            <option>Marine Engineer</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Publication Info</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Posting Date</label>
                        <input type="date"
                            class="w-full bg-white border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none shadow-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Est. Read Time</label>
                        <div class="relative">
                            <input type="text" placeholder="5 min"
                                class="w-full bg-white border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none shadow-sm">
                            <i data-lucide="clock-3" class="absolute right-4 top-3.5 w-4 h-4 text-slate-300"></i>
                        </div>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Main Content</h3>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Article Title</label>
                    <input type="text" placeholder="Headline for your insight..."
                        class="w-full bg-white border border-slate-200 py-3 px-4 text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none shadow-sm">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Short Summary (Preview
                        Text)</label>
                    <textarea rows="2" placeholder="Briefly describe what this article is about..."
                        class="w-full bg-white border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none shadow-sm"></textarea>
                </div>

                <div class="relative">
                    <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Cover Image</label>
                    <div
                        class="w-full h-40 bg-white border-2 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center gap-2 hover:bg-slate-50 transition-colors cursor-pointer relative overflow-hidden">
                        <i data-lucide="camera" class="w-6 h-6 text-slate-300"></i>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Add Banner
                            Image</span>
                        <input type="file" class="absolute inset-0 opacity-0 cursor-pointer">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-2 ml-1">Full Article Content</label>
                    <div class="bg-white border border-slate-200 rounded-[2rem] overflow-hidden shadow-sm">
                        <div class="flex gap-4 px-4 py-2 border-b border-slate-100 bg-slate-50">
                            <i data-lucide="bold" class="w-4 h-4 text-slate-400"></i>
                            <i data-lucide="italic" class="w-4 h-4 text-slate-400"></i>
                            <i data-lucide="link" class="w-4 h-4 text-slate-400"></i>
                            <i data-lucide="list" class="w-4 h-4 text-slate-400"></i>
                        </div>
                        <textarea rows="10" placeholder="Write your full insights here..."
                            class="w-full p-4 text-sm outline-none resize-none"></textarea>
                    </div>
                </div>
            </section>

            <div class="space-y-3">
                <div
                    class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-3">
                        <i data-lucide="megaphone" class="text-sky-600 w-5 h-5"></i>
                        <span class="text-sm font-bold text-slate-700">Notify Followers</span>
                    </div>
                    <input type="checkbox" class="w-5 h-5 accent-sky-600" checked>
                </div>

                <div
                    class="flex items-center justify-between p-4 bg-slate-900 rounded-2xl shadow-xl shadow-blue-900/20">
                    <div class="flex items-center gap-3">
                        <i data-lucide="star" class="text-amber-400 w-5 h-5"></i>
                        <div>
                            <p class="text-sm font-bold text-white">Featured Post</p>
                            <p class="text-[10px] text-slate-400">Keep this at the top of the feed</p>
                        </div>
                    </div>
                    <input type="checkbox" class="w-5 h-5 accent-amber-400">
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-tr from-[#020617] to-[#0369a1] text-white rounded-[2rem] font-bold text-sm shadow-xl active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-8">
                <i data-lucide="send" class="w-4 h-4"></i>
                Publish Insight
            </button>

        </form>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
