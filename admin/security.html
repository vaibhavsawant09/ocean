<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping | Security & Privacy</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }

        /* Custom Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e2e8f0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0ea5e9;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body class="pb-10">

    <header
        class="sticky top-0 z-50 glass-effect border-b border-slate-200 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="profile.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6 text-slate-700"></i>
            </a>
            <h1 class="text-lg font-bold text-slate-800">Security</h1>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section>
            <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest px-2 mb-3">Login Protection</h3>
            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <a href="#" class="flex items-center justify-between p-5 hover:bg-slate-50 border-b border-slate-50">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-600">
                            <i data-lucide="key-round" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-slate-700">Change Password</p>
                            <p class="text-[10px] text-slate-400">Last changed 3 months ago</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </a>

                <div class="flex items-center justify-between p-5">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600">
                            <i data-lucide="shield-check" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-slate-700">Two-Factor Auth</p>
                            <p class="text-[10px] text-blue-500 font-medium">Recommended</p>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </section>

        <section>
            <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest px-2 mb-3">Privacy Controls</h3>
            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="flex items-center justify-between p-5 border-b border-slate-50">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600">
                            <i data-lucide="eye-off" class="w-5 h-5"></i>
                        </div>
                        <p class="text-sm font-bold text-slate-700">Private Profile</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <a href="#" class="flex items-center justify-between p-5 hover:bg-slate-50">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-600">
                            <i data-lucide="file-lock" class="w-5 h-5"></i>
                        </div>
                        <p class="text-sm font-bold text-slate-700">Data Export & Deletion</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </a>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center px-2 mb-3">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Active Sessions</h3>
                <button class="text-[10px] font-bold text-red-500 uppercase">Log out all</button>
            </div>

            <div class="space-y-3">
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="smartphone" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <p class="text-sm font-bold text-slate-800">iPhone 15 Pro</p>
                            <span
                                class="text-[9px] bg-emerald-100 text-emerald-700 px-1.5 py-0.5 rounded font-bold uppercase">Current</span>
                        </div>
                        <p class="text-[10px] text-slate-400 font-medium">Mumbai, India • Online now</p>
                    </div>
                </div>

                <div
                    class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4 opacity-70">
                    <div class="w-10 h-10 bg-slate-100 text-slate-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="monitor" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-bold text-slate-800">MacBook Pro 16"</p>
                        <p class="text-[10px] text-slate-400 font-medium">Singapore • Last active 2 days ago</p>
                    </div>
                    <button class="p-2 text-slate-300 hover:text-red-500 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
