<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping | Post New Job</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .ship-gradient {
            background: linear-gradient(to tr, #020617, #0369a1);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        input,
        select,
        textarea {
            border-radius: 16px !important;
        }

        .sidebar-link:hover {
            background: rgba(14, 165, 233, 0.1);
            color: #0ea5e9;
        }

        .sidebar-link.active {
            background: #0ea5e9;
            color: white;
        }
    </style>
</head>

<body class="bg-slate-50">

    <aside class="hidden lg:flex fixed left-0 top-0 h-screen w-64 bg-white border-r border-slate-200 flex-col p-6 z-50">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 ship-gradient rounded-xl flex items-center justify-center">
                <i data-lucide="anchor" class="text-white w-6 h-6"></i>
            </div>

            <img src="../assets/imgs/ocean/logo.png" alt="Maritima Logo" class="h-7 w-auto object-contain">
        </div>
        <nav class="space-y-2 flex-1">
            <a href="index.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="jobs.html"
                class="sidebar-link active text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="briefcase" class="w-5 h-5"></i> Job Postings
            </a>
            <a href="blogs.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="newspaper" class="w-5 h-5"></i> Insights
            </a>
            <a href="form-applications.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="newspaper" class="w-5 h-5"></i>Applications
            </a>
            <a href="profile.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="user" class="w-5 h-5"></i> Admin Profile
            </a>
        </nav>
        <div class="bg-slate-50 rounded-2xl p-4">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">System Status</p>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold text-slate-700">All Systems Online</span>
            </div>
        </div>
    </aside>

    <div class="lg:ml-64 min-h-screen pb-10">

        <header
            class="sticky top-0 z-50 glass-effect border-b border-slate-100 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="jobs.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6 text-slate-700"></i>
                </a>
                <h1 class="text-lg font-bold text-slate-800">Post New Vacancy</h1>
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="hidden sm:block text-slate-500 font-bold text-sm px-4 py-2 hover:bg-slate-100 rounded-xl">Save
                    Draft</button>

                <button type="submit" form="jobForm"
                    class="bg-sky-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-lg shadow-sky-200 hover:bg-sky-700">Publish
                    Vacancy</button>
            </div>
        </header>

        <main class="p-6 lg:p-10 max-w-5xl mx-auto">
            <form id="jobForm" class="grid lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2 space-y-6">
                    <section class="bg-white p-6 lg:p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-6">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Position
                            Overview</h3>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-500 mb-2 ml-1">Vessel Rank /
                                Position</label>
                            <input type="text" placeholder="e.g. Chief Officer"
                                class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                        </div>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-500 mb-2 ml-1">Vessel Type</label>
                            <div class="relative">
                                <select
                                    class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none appearance-none">
                                    <option>Oil Tanker</option>
                                    <option>Bulk Carrier</option>
                                    <option>Container Ship</option>
                                    <option>LNG Carrier</option>
                                    <option>Chemical Tanker</option>
                                </select>
                                <i data-lucide="chevron-down"
                                    class="absolute right-4 top-3.5 w-5 h-5 text-slate-400 pointer-events-none"></i>
                            </div>
                        </div>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-500 mb-2 ml-1">Detailed Description &
                                Requirements</label>
                            <textarea rows="8"
                                placeholder="Mention required certificates, specific vessel experience, or joining dates..."
                                class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none resize-none transition-all"></textarea>
                        </div>
                    </section>
                </div>

                <div class="space-y-6">
                    <section class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-5">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Contract Terms
                        </h3>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-500 mb-2 ml-1">Monthly Salary
                                ($)</label>
                            <div class="relative">
                                <input type="number" placeholder="12500"
                                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 pl-8 text-sm focus:ring-2 focus:ring-sky-500 outline-none">
                                <span class="absolute left-4 top-3 text-slate-400 text-sm">$</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-500 mb-2 ml-1">Contract
                                Duration</label>
                            <div class="relative">
                                <input type="text" placeholder="4 +/- 1 months"
                                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none">
                                <i data-lucide="calendar" class="absolute right-4 top-3 w-4 h-4 text-slate-400"></i>
                            </div>
                        </div>
                    </section>

                    <section class="space-y-3">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Priority
                            Settings</h3>

                        <div
                            class="flex items-center justify-between p-5 bg-red-50 rounded-[1.5rem] border border-red-100 group cursor-pointer">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-sm">
                                    <i data-lucide="zap" class="text-red-600 w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-red-900">Urgent Requirement</p>
                                    <p class="text-[9px] text-red-600 font-medium">Flag for immediate attention</p>
                                </div>
                            </div>
                            <input type="checkbox" class="w-5 h-5 accent-red-600 cursor-pointer">
                        </div>

                        <div
                            class="flex items-center justify-between p-5 bg-white rounded-[1.5rem] border border-slate-100 group cursor-pointer">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center">
                                    <i data-lucide="globe" class="text-sky-600 w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-slate-700">Internal Only</p>
                                    <p class="text-[9px] text-slate-400 font-medium">Hide from public website</p>
                                </div>
                            </div>
                            <input type="checkbox" class="w-5 h-5 accent-sky-600 cursor-pointer">
                        </div>
                    </section>
                </div>
            </form>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
