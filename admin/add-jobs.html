<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritima | Post New Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        /* Glass effect for the header */
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Enforce rounded corners on all inputs */
        input,
        select,
        textarea {
            border-radius: 12px !important;
        }
    </style>
</head>

<body class="pb-10">

    <header
        class="sticky top-0 z-50 glass-effect border-b border-slate-100 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="jobs.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-slate-700"></i>
            </a>
            <h1 class="text-lg font-bold text-slate-800">Post Vacancy</h1>
        </div>
        <button class="text-sky-600 font-bold text-sm">Save Draft</button>
    </header>

    <main class="max-w-md mx-auto p-6">
        <form class="space-y-6">

            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Vessel
                    Rank / Position</label>
                <input type="text" placeholder="e.g. Chief Officer"
                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:bg-white transition-all">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Vessel
                    Type</label>
                <select
                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 appearance-none">
                    <option>Oil Tanker</option>
                    <option>Bulk Carrier</option>
                    <option>Container Ship</option>
                    <option>LNG Carrier</option>
                    <option>Chemical Tanker</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Monthly
                        Salary ($)</label>
                    <input type="number" placeholder="12500"
                        class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Contract
                        Duration</label>
                    <input type="text" placeholder="4 +/- 1"
                        class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
            </div>

            <div>
                <label
                    class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Description</label>
                <textarea rows="4" placeholder="Mention required certificates..."
                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:bg-white transition-all"></textarea>
            </div>

            <div class="flex items-center justify-between p-4 bg-red-50 rounded-2xl border border-red-100">
                <div class="flex items-center gap-3">
                    <i data-lucide="zap" class="text-red-600 w-5 h-5"></i>
                    <div>
                        <p class="text-sm font-bold text-red-900">Urgent Requirement</p>
                        <p class="text-[10px] text-red-600">Highlight this post in red</p>
                    </div>
                </div>
                <input type="checkbox" class="w-5 h-5 accent-red-600">
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-tr from-[#020617] to-[#0369a1] text-white rounded-2xl font-bold text-sm shadow-xl shadow-blue-900/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <i data-lucide="send" class="w-4 h-4"></i>
                Publish Vacancy
            </button>

        </form>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
