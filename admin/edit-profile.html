<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping | Edit Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        .ship-gradient {
            background: linear-gradient(to tr, #020617, #0369a1);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        input,
        select,
        textarea {
            border-radius: 16px !important;
        }
    </style>
</head>

<body class="pb-10">

    <header
        class="sticky top-0 z-50 glass-effect border-b border-slate-100 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="profile.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-slate-700"></i>
            </a>
            <h1 class="text-lg font-bold text-slate-800">Edit Profile</h1>
        </div>
        <button class="text-sky-600 font-bold text-sm">Cancel</button>
    </header>

    <main class="max-w-md mx-auto p-6">
        <form class="space-y-8">

            <section class="flex flex-col items-center">
                <div class="relative group">
                    <div class="w-28 h-28 rounded-3xl ship-gradient p-1 shadow-xl shadow-blue-900/20">
                        <div
                            class="w-full h-full bg-white rounded-[22px] flex items-center justify-center overflow-hidden relative">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Admin"
                                class="w-full h-full">
                            <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-100">
                                <i data-lucide="camera" class="text-white w-6 h-6"></i>
                            </div>
                        </div>
                    </div>
                    <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                </div>
                <p class="mt-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Change Photo</p>
            </section>

            <div class="space-y-4">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Personal Details</h3>

                <div>
                    <label class="block text-xs font-semibold text-slate-700 mb-2 ml-1">Full Name</label>
                    <input type="text" value="Capt. James Wilson"
                        class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-700 mb-2 ml-1">Work Email</label>
                    <input type="email" value="james.wilson@maritima.com"
                        class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Professional Details
                </h3>

                <div>
                    <label class="block text-xs font-semibold text-slate-700 mb-2 ml-1">Job Title / Rank</label>
                    <input type="text" value="Senior Fleet Operations Manager"
                        class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-700 mb-2 ml-1">Department</label>
                    <select
                        class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none appearance-none">
                        <option>Operations</option>
                        <option>Technical</option>
                        <option>Crewing</option>
                        <option>Safety (HSEQ)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-700 mb-2 ml-1">Bio / Signature</label>
                    <textarea rows="3"
                        class="w-full bg-slate-50 border border-slate-200 py-3.5 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">Managing global fleet operations and maritime logistics with over 15 years of experience at sea.</textarea>
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-tr from-[#020617] to-[#0369a1] text-white rounded-2xl font-bold text-sm shadow-xl shadow-blue-900/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                Save Changes
            </button>

        </form>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
