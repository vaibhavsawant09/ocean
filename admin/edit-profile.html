<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping | Edit Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .ship-gradient {
            background: linear-gradient(to tr, #020617, #0369a1);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        input,
        select,
        textarea {
            border-radius: 16px !important;
        }

        .sidebar-link:hover {
            background: rgba(14, 165, 233, 0.1);
            color: #0ea5e9;
        }

        .sidebar-link.active {
            background: #0ea5e9;
            color: white;
        }
    </style>
</head>

<body class="bg-slate-50">

    <aside class="hidden lg:flex fixed left-0 top-0 h-screen w-64 bg-white border-r border-slate-200 flex-col p-6 z-50">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 ship-gradient rounded-xl flex items-center justify-center">
                <i data-lucide="anchor" class="text-white w-6 h-6"></i>
            </div>

            <img src="../assets/imgs/ocean/logo.png" alt="Maritima Logo" class="h-7 w-auto object-contain">
        </div>
        <nav class="space-y-2 flex-1">
            <a href="index.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="jobs.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="briefcase" class="w-5 h-5"></i> Job Postings
            </a>
            <a href="blogs.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="newspaper" class="w-5 h-5"></i> Insights
            </a>
            <a href="form-applications.html"
                class="sidebar-link text-slate-500 flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="newspaper" class="w-5 h-5"></i>Applications
            </a>
            <a href="profile.html"
                class="sidebar-link active flex items-center gap-3 p-3 rounded-xl transition-all font-semibold">
                <i data-lucide="user" class="w-5 h-5"></i> Admin Profile
            </a>
        </nav>
        <div class="bg-slate-50 rounded-2xl p-4">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">System Status</p>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold text-slate-700">All Systems Online</span>
            </div>
        </div>
    </aside>

    <div class="lg:ml-64 min-h-screen pb-10">

        <header
            class="sticky top-0 z-50 glass-effect border-b border-slate-100 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="profile.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="chevron-left" class="w-6 h-6 text-slate-700"></i>
                </a>
                <h1 class="text-lg font-bold text-slate-800">Account Settings</h1>
            </div>
            <div class="flex gap-2">
                <a href="profile.html"
                    class="hidden sm:block text-slate-500 font-bold text-sm px-4 py-2 hover:bg-slate-100 rounded-xl">Cancel</a>
                <button type="submit" form="profileForm"
                    class="bg-sky-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-lg shadow-blue-900/20">Update
                    Profile</button>
            </div>
        </header>

        <main class="p-6 lg:p-10 max-w-5xl mx-auto">
            <form id="profileForm" class="grid lg:grid-cols-3 gap-8">

                <div class="space-y-6">
                    <div
                        class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col items-center">
                        <div class="relative group">
                            <div class="w-32 h-32 rounded-[2rem] ship-gradient p-1 shadow-2xl shadow-blue-900/20">
                                <div
                                    class="w-full h-full bg-white rounded-[1.8rem] flex items-center justify-center overflow-hidden relative">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Admin"
                                        class="w-full h-full">
                                    <div
                                        class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <i data-lucide="camera" class="text-white w-8 h-8"></i>
                                    </div>
                                </div>
                            </div>
                            <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        </div>
                        <h3 class="mt-4 font-bold text-slate-800 text-lg">Capt. James Wilson</h3>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Administrator</p>

                        <div class="w-full grid grid-cols-2 gap-4 mt-8 pt-8 border-t border-slate-50">
                            <div class="text-center">
                                <p class="text-xl font-black text-slate-800">142</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase">Posts</p>
                            </div>
                            <div class="text-center">
                                <p class="text-xl font-black text-slate-800">12k</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase">Impact</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900 p-6 rounded-[2rem] text-white">
                        <div class="flex items-center gap-3 mb-4">
                            <i data-lucide="shield-check" class="text-sky-400 w-5 h-5"></i>
                            <span class="text-sm font-bold">Security Status</span>
                        </div>
                        <p class="text-xs text-slate-400 mb-4">Your account is secured with Two-Factor Authentication.
                        </p>
                        <button type="button"
                            class="w-full py-2 bg-white/10 hover:bg-white/20 rounded-xl text-xs font-bold transition-colors">Manage
                            Security</button>
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-8">

                    <section class="bg-white p-6 lg:p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                        <div class="flex items-center gap-3 border-b border-slate-50 pb-4">
                            <i data-lucide="user" class="text-sky-600 w-5 h-5"></i>
                            <h3 class="text-sm font-bold text-slate-800">Personal Information</h3>
                        </div>

                        <div class="grid sm:grid-cols-2 gap-6">
                            <div>
                                <label
                                    class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Full
                                    Name</label>
                                <input type="text" value="Capt. James Wilson"
                                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                            </div>
                            <div>
                                <label
                                    class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Work
                                    Email</label>
                                <input type="email" value="james.wilson@maritima.com"
                                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                            </div>
                        </div>
                    </section>

                    <section class="bg-white p-6 lg:p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                        <div class="flex items-center gap-3 border-b border-slate-50 pb-4">
                            <i data-lucide="briefcase" class="text-sky-600 w-5 h-5"></i>
                            <h3 class="text-sm font-bold text-slate-800">Professional Details</h3>
                        </div>

                        <div class="grid sm:grid-cols-2 gap-6">
                            <div>
                                <label
                                    class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Job
                                    Title / Rank</label>
                                <input type="text" value="Senior Fleet Manager"
                                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all">
                            </div>
                            <div>
                                <label
                                    class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Department</label>
                                <select
                                    class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none appearance-none">
                                    <option>Operations</option>
                                    <option>Technical</option>
                                    <option>Crewing</option>
                                    <option>Safety (HSEQ)</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label
                                class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Professional
                                Bio</label>
                            <textarea rows="4"
                                class="w-full bg-slate-50 border border-slate-200 py-3 px-4 text-sm focus:ring-2 focus:ring-sky-500 outline-none transition-all resize-none">Managing global fleet operations and maritime logistics with over 15 years of experience at sea.</textarea>
                        </div>
                    </section>
                </div>
            </form>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
