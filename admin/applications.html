<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping | Applications Detail</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }

        .status-pill {
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="pb-10">

    <header
        class="sticky top-0 z-50 glass-effect border-b border-slate-200 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="jobs.html" class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6 text-slate-700"></i>
            </a>
            <h1 class="text-lg font-bold text-slate-800">Applications</h1>
        </div>
        <button class="bg-slate-100 p-2 rounded-xl text-slate-600">
            <i data-lucide="share-2" class="w-5 h-5"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto p-4">

        <div class="bg-slate-900 rounded-[2rem] p-6 mb-8 text-white shadow-xl">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <span class="text-sky-400 text-[10px] font-bold uppercase tracking-wider">Active Vacancy</span>
                    <h2 class="text-2xl font-bold mt-1">Master Mariner</h2>
                    <p class="text-slate-400 text-sm">Oil Tanker • Posted 3 days ago</p>
                </div>
                <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center backdrop-blur-md">
                    <i data-lucide="anchor" class="text-white w-6 h-6"></i>
                </div>
            </div>
            <div class="flex gap-6 border-t border-white/10 pt-4 mt-4">
                <div>
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Total</p>
                    <p class="text-xl font-bold">48</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-400 uppercase font-bold">New</p>
                    <p class="text-xl font-bold text-sky-400">12</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Shortlisted</p>
                    <p class="text-xl font-bold text-emerald-400">5</p>
                </div>
            </div>
        </div>

        <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2">
            <button
                class="bg-slate-200 text-slate-700 px-4 py-2 rounded-xl text-xs font-bold whitespace-nowrap">All</button>
            <button
                class="bg-white text-slate-400 px-4 py-2 rounded-xl text-xs font-bold whitespace-nowrap border border-slate-100">Shortlisted</button>
            <button
                class="bg-white text-slate-400 px-4 py-2 rounded-xl text-xs font-bold whitespace-nowrap border border-slate-100">Reviewed</button>
        </div>

        <div class="space-y-4">

            <div class="bg-white rounded-3xl p-4 border border-slate-100 shadow-sm transition-all active:scale-[0.98]">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-2xl bg-slate-100 overflow-hidden border border-slate-200">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-sm">Capt. Alexander Rivera</h3>
                            <p class="text-[11px] text-slate-500">Exp: 12 Years • Last: Maersk</p>
                        </div>
                    </div>
                    <span class="status-pill bg-sky-100 text-sky-600">New</span>
                </div>
                <div class="flex gap-2 mt-4">
                    <button
                        class="flex-1 bg-slate-900 text-white py-2.5 rounded-xl text-[11px] font-bold flex items-center justify-center gap-2">
                        <i data-lucide="file-text" class="w-3.5 h-3.5"></i> View CV
                    </button>
                    <button
                        class="w-12 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center border border-emerald-100">
                        <i data-lucide="check" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="w-12 bg-red-50 text-red-600 rounded-xl flex items-center justify-center border border-red-100">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-4 border border-slate-100 shadow-sm">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-2xl bg-slate-100 overflow-hidden border border-slate-200">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="Avatar">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-sm">Johnathan Doe</h3>
                            <p class="text-[11px] text-slate-500">Exp: 8 Years • Last: MSC</p>
                        </div>
                    </div>
                    <span class="status-pill bg-emerald-100 text-emerald-600">Shortlisted</span>
                </div>
                <div class="flex gap-2 mt-4">
                    <button
                        class="flex-1 bg-slate-900 text-white py-2.5 rounded-xl text-[11px] font-bold flex items-center justify-center gap-2">
                        <i data-lucide="file-text" class="w-3.5 h-3.5"></i> View CV
                    </button>
                    <button class="bg-sky-50 text-sky-600 px-4 rounded-xl text-[11px] font-bold border border-sky-100">
                        Schedule Interview
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-4 border border-slate-100 shadow-sm opacity-70">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-12 h-12 rounded-2xl bg-slate-100 overflow-hidden border border-slate-200 grayscale">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah" alt="Avatar">
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-sm">Sarah Jenkins</h3>
                            <p class="text-[11px] text-slate-500">Exp: 15 Years • Last: TORM</p>
                        </div>
                    </div>
                    <span class="status-pill bg-slate-100 text-slate-500">Reviewed</span>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
