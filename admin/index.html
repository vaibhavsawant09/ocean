<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceanic Star Shipping - Admin</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/imgs/ocean/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .ship-gradient {
            background: linear-gradient(to tr, #020617, #0369a1);
        }
    </style>
</head>

<body class="pb-24">

    <header class="sticky top-0 z-50 bg-white border-b border-slate-200 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 ship-gradient rounded-lg flex items-center justify-center">
                <i data-lucide="anchor" class="text-white w-5 h-5"></i>
            </div>

            <img src="../assets/imgs/ocean/logo.png" alt="MARITIMA Logo" class="h-8 w-auto object-contain">
        </div>

        <i data-lucide="bell" class="w-6 h-6 text-slate-400"></i>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section>
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Fleet Dashboard</h3>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                    <i data-lucide="ship" class="w-5 h-5 text-sky-600 mb-2"></i>
                    <p class="text-2xl font-bold">24</p>
                    <p class="text-[10px] text-slate-500 font-medium">Active Vessels</p>
                </div>
                <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                    <i data-lucide="users" class="w-5 h-5 text-indigo-600 mb-2"></i>
                    <p class="text-2xl font-bold">142</p>
                    <p class="text-[10px] text-slate-500 font-medium">Onboard Crew</p>
                </div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Open Vacancies</h3>
                <span class="text-xs font-bold text-sky-600">Post New</span>
            </div>
            <div class="space-y-3">
                <div class="bg-white p-4 rounded-xl border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-sm font-bold text-slate-800">Chief Engineer</p>
                        <p class="text-[10px] text-slate-500">Tanker • 4 Months Contract</p>
                    </div>
                    <span class="bg-green-100 text-green-700 text-[10px] px-2 py-1 rounded-md font-bold">5 Apps</span>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-sm font-bold text-slate-800">Second Officer</p>
                        <p class="text-[10px] text-slate-500">Bulk Carrier • Urgent</p>
                    </div>
                    <span class="bg-amber-100 text-amber-700 text-[10px] px-2 py-1 rounded-md font-bold">2 Apps</span>
                </div>
            </div>
        </section>

        <section>
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Industry Insights</h3>
            <div class="flex gap-4 overflow-x-auto no-scrollbar">
                <div
                    class="min-w-[200px] bg-slate-800 rounded-2xl h-32 relative overflow-hidden p-4 flex flex-col justify-end">
                    <img src="https://images.unsplash.com/photo-1524522173746-f628baad3644?auto=format&fit=crop&q=80&w=400"
                        class="absolute inset-0 opacity-40 object-cover w-full h-full" alt="Ship">
                    <p class="relative z-10 text-white text-xs font-bold">New Fuel Regulations 2026</p>
                </div>
                <div
                    class="min-w-[200px] bg-sky-900 rounded-2xl h-32 relative overflow-hidden p-4 flex flex-col justify-end">
                    <img src="https://images.unsplash.com/photo-1454165833767-1393690d560c?auto=format&fit=crop&q=80&w=400"
                        class="absolute inset-0 opacity-40 object-cover w-full h-full" alt="Port">
                    <p class="relative z-10 text-white text-xs font-bold">Automation in Major Ports</p>
                </div>
            </div>
        </section>

    </main>

    <nav
        class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 px-6 py-4 flex justify-between items-center z-50">

        <a href="index.html" class="flex flex-col items-center gap-1 text-sky-600 transition-colors">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Dash</span>
        </a>

        <a href="jobs.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-sky-600 transition-colors">
            <i data-lucide="briefcase" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Jobs</span>
        </a>

        <a href="blogs.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-sky-600 transition-colors">
            <i data-lucide="newspaper" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Blogs</span>
        </a>

        <a href="profile.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-sky-600 transition-colors">
            <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center border border-slate-300">
                <i data-lucide="user" class="w-4 h-4 text-slate-600"></i>
            </div>
            <span class="text-[10px] font-bold uppercase">Profile</span>
        </a>

    </nav>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
