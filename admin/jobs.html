<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritima | Vacancy Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .ship-gradient {
            background: linear-gradient(to tr, #020617, #0369a1);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="pb-24">

    <header
        class="sticky top-0 z-50 glass-effect border-b border-slate-200 px-5 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button class="p-1 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6 text-slate-700"></i>
            </button>
            <h1 class="text-xl font-bold text-slate-800">Job Board</h1>
        </div>
        <div class="flex gap-3">
            <i data-lucide="filter" class="w-5 h-5 text-slate-500"></i>
            <i data-lucide="search" class="w-5 h-5 text-slate-500"></i>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">

        <div class="mb-6 relative">
            <input type="text" placeholder="Search by rank or vessel type..."
                class="w-full bg-white border border-slate-200 rounded-2xl py-3 px-4 pl-12 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm">
            <i data-lucide="search" class="absolute left-4 top-3.5 w-4 h-4 text-slate-400"></i>
        </div>

        <div class="flex gap-4 mb-6 border-b border-slate-200">
            <button class="pb-3 text-sm font-bold text-sky-600 border-b-2 border-sky-600">Active (12)</button>
            <button class="pb-3 text-sm font-medium text-slate-400">Drafts (3)</button>
            <button class="pb-3 text-sm font-medium text-slate-400">Closed</button>
        </div>

        <div class="space-y-4">

            <div class="bg-white rounded-3xl p-5 border border-slate-100 shadow-sm relative overflow-hidden">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-sky-50 rounded-2xl flex items-center justify-center">
                            <i data-lucide="anchor" class="text-sky-600 w-6 h-6"></i>
                        </div>
                        <div>
                            <h2 class="font-bold text-slate-900 leading-tight">Master Mariner</h2>
                            <p class="text-[11px] text-slate-500 font-medium">Oil Tanker • 180,000 DWT</p>
                        </div>
                    </div>
                    <button class="text-slate-300"><i data-lucide="more-vertical" class="w-5 h-5"></i></button>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="clock" class="w-3.5 h-3.5 text-slate-400"></i>
                        <span class="text-xs text-slate-600">4 +/-1 Months</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="dollar-sign" class="w-3.5 h-3.5 text-slate-400"></i>
                        <span class="text-xs text-slate-600">$12,500 /mo</span>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                    <div class="flex -space-x-2">
                        <div
                            class="w-7 h-7 rounded-full border-2 border-white bg-slate-200 flex items-center justify-center text-[10px] font-bold">
                            JD</div>
                        <div
                            class="w-7 h-7 rounded-full border-2 border-white bg-sky-100 flex items-center justify-center text-[10px] font-bold text-sky-600">
                            SK</div>
                        <div
                            class="w-7 h-7 rounded-full border-2 border-white bg-slate-100 flex items-center justify-center text-[10px] text-slate-400">
                            +8</div>
                    </div>
                    <button class="text-xs font-bold text-sky-600 flex items-center gap-1">
                        View 14 Applications <i data-lucide="arrow-right" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-5 border border-slate-100 shadow-sm relative overflow-hidden">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center">
                            <i data-lucide="zap" class="text-amber-600 w-6 h-6"></i>
                        </div>
                        <div>
                            <h2 class="font-bold text-slate-900 leading-tight">Electrical Officer</h2>
                            <p class="text-[11px] text-slate-500 font-medium">LNG Carrier • ME-GI Engine</p>
                        </div>
                    </div>
                    <span
                        class="bg-red-50 text-red-600 text-[10px] font-bold px-2 py-1 rounded-lg uppercase tracking-wider">Urgent</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="flex items-center gap-2">
                        <i data-lucide="calendar" class="w-3.5 h-3.5 text-slate-400"></i>
                        <span class="text-xs text-slate-600">Joining: ASAP</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-3.5 h-3.5 text-slate-400"></i>
                        <span class="text-xs text-slate-600">Singapore Port</span>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                    <p class="text-[10px] font-medium text-slate-400 italic font-medium">Posted 2 hours ago</p>
                    <button class="text-xs font-bold text-sky-600 flex items-center gap-1">
                        Review Details <i data-lucide="arrow-right" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <a href="add-jobs.html">
        <button
            class="fixed bottom-28 right-6 w-14 h-14 bg-gradient-to-tr from-[#020617] to-[#0369a1] text-white rounded-2xl shadow-xl flex items-center justify-center active:scale-95 transition-transform z-50">
            <i data-lucide="plus" class="w-8 h-8"></i>
        </button>
    </a>

    <nav
        class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 px-6 py-4 flex justify-between items-center z-50">

        <a href="index.html" class="flex flex-col items-center gap-1 text-sky-600 transition-colors">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Dash</span>
        </a>

        <a href="jobs.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-sky-600 transition-colors">
            <i data-lucide="briefcase" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Jobs</span>
        </a>

        <a href="blogs.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-sky-600 transition-colors">
            <i data-lucide="newspaper" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Blogs</span>
        </a>

        <a href="profile.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-sky-600 transition-colors">
            <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center border border-slate-300">
                <i data-lucide="user" class="w-4 h-4 text-slate-600"></i>
            </div>
            <span class="text-[10px] font-bold uppercase">Profile</span>
        </a>

    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
